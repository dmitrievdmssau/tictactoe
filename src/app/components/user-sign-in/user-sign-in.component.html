<div class="w-full h-full m-0 p-0 flex align-content-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="flex align-content-center justify-content-center">
        <img src="/assets/logo.png" alt="Image" width="100" class="mb-3">
      </div>
      <div class="text-900 text-3xl font-medium mb-3">Привет! <br> Это игра крестики-нолики</div>
      <span class="text-600 font-medium line-height-3">Нет аккаунта? Не беда!</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="'../sign-up'">Создай прямо сейчас!</a>
    </div>

    <form [formGroup]="form">
      <label for="email1" class="block text-900 font-medium mb-2">Имя пользователя</label>
      <input [formControl]="form.controls.username"  id="email1" type="text" placeholder="Имя пользователя" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Пароль</label>
      <input [formControl]="form.controls.password" id="password1" type="password" placeholder="Пароль" pInputText class="w-full mb-3">

      <button (click)="signIn($event)" pButton pRipple label="Войти в игру" icon="pi pi-user" class="w-full"></button>
    </form>
  </div>
</div>
