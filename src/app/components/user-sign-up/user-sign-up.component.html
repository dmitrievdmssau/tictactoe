<div class="w-12 h-full p-0 flex align-content-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="flex align-content-center justify-content-center">
        <img src="/assets/logo.png" alt="Image" width="100" class="mb-3">
      </div>
      <div class="text-900 text-3xl font-medium mb-3">Привет! <br> Это игра крестики-нолики</div>
      <span class="text-600 font-medium line-height-3">Уже есть аккаунт? Тогда</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="'../sign-in'">войди прямо
        сейчас!</a>
    </div>

    <form [formGroup]="form">
      <label for="username" class="block text-900 font-medium mb-2">Имя пользователя</label>
      <input [formControl]="form.controls.username"  id="username" type="text" placeholder="bobr_kurwa" pInputText class="w-full mb-3">

      <label for="email" class="block text-900 font-medium mb-2">Эл. почта</label>
      <input [formControl]="form.controls.email" id="email" type="email" placeholder="my.mail@mail.com" pInputText class="w-full mb-3">

      <label for="phone" class="block text-900 font-medium mb-2">Номер телефона</label>
      <input [formControl]="form.controls.phone" id="phone" type="tel" placeholder="+7(800)555-35-35" pInputText class="w-full mb-3">

      <label for="password" class="block text-900 font-medium mb-2">Пароль</label>
      <input [formControl]="form.controls.password" id="password" type="password" placeholder="Пароль" pInputText class="w-full mb-3">

      <label for="repeatedPassword" class="block text-900 font-medium mb-2">Еще разок пароль</label>
      <input [formControl]="form.controls.repeatPassword" id="repeatedPassword" type="password" placeholder="Пароль" pInputText class="w-full mb-3">
    </form>

    <button [disabled]="form.invalid" (click)="signUp()" pButton pRipple label="Зарегистрироваться" icon="pi pi-user" class="w-full mt-2"></button>
  </div>
</div>
